site_name: CTIN 583 Game Development
# site_url: https://usc-ctin583.github.io/
site_description: "Course website for USC's Game Development class"
site_author: Debbie Yuen
site_url: https://ctin583.usc.edu/
  
theme:
  name: material
  logo: usclogo2-03.png
  favicon: favicon3.png
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.annotate
    - content.code.select
  language: en
  palette:
    - scheme: "usc"
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: blue
      accent: blue
    - scheme: "slate"
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: blue
      accent: amber
extra_css: 
    - stylesheets/extra.css
    - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css


extra:
  version:
    provider: mike
    default: fa23
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/USCCinema
    - icon: fontawesome/brands/discord
      link: https://discord.com/channels/343612930056781825/687390873197084672
    - icon: fontawesome/brands/github
      link: https://discord.com/channels/343612930056781825/687390873197084672

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true 

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

plugins:
  - mike:
      # These fields are all optional; the defaults are as below...
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js

copyright: |
